<script type="text/javascript" src="processing.js"></script>
<script type="text/javascript" src="processing-remote.js"></script>

<body style="background-color:blue">

<script id="sample" type="application/processing">
float[] x = new float[2];
float[] y = new float[2];
float segLength = 50;

void setup() {
  size(200, 200);
  smooth(); 
  strokeWeight(20.0);
  stroke(0, 100);
  frameRate(10);
}

void draw() {
  background(226);
  dragSegment(0, mouseX, mouseY);
  dragSegment(1, x[0], y[0]);
}

void dragSegment(int i, float xin, float yin) {
  float dx = xin - x[i];
  float dy = yin - y[i];
  float angle = atan2(dy, dx);  
  x[i] = xin - cos(angle) * segLength;
  y[i] = yin - sin(angle) * segLength;
  segment(x[i], y[i], angle);
}

void segment(float x, float y, float a) {
  pushMatrix();
  translate(x, y);
  rotate(a);
  line(0, 0, segLength, 0);
  popMatrix();
}
</script>

<canvas id="canvas1"></canvas>
<script>
  var p = new RemoteProcessing(document.getElementById("canvas1"), document.getElementById("sample").text);
</script>

</body>
